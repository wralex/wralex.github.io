<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="SwaggerUI"
    />
    <title>SwaggerUI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  </head>
  <body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js" crossorigin></script>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        urls: [
            {url:"./bmc/bmc-helix.json", name:"All Paths"},
            {url:"./bmc/bmc-helix-login.json", name:"Login"},
            {url:"./bmc/bmc-helix-entry.json", name:"Entry"},
            {url:"./bmc/bmc-helix-fields.json", name:"Fields"},
            {url:"./bmc/bmc-helix-menu.json", name:"Menu"},
            {url:"./bmc/bmc-helix-webhook.json", name:"Webhook"},
            {url:"./bmc/bmc-helix-logout.json", name:"Logout"},
        ],
        dom_id: '#swagger-ui',
        validatorUrl: null,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
      });
    };
  </script>
  </body>
</html>

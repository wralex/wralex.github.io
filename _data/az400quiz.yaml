    You need to ensure that you can reference the values of the secrets stored in vault1 in all the pipelines of Project1. The solution must prevent the values from being stored in the pipelines.  
    What should you do?
  optionA: Create a variable group in Project1.
  optionB: Add a secure file to Project1.
  optionC: Modify the security settings of the pipelines.
  optionD: Configure the security policy of Contoso.
  correctOption: optionA

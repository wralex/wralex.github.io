description: |
  ## Overview

  This certification is an opportunity for you to demonstrate knowledge of machine learning and AI concepts and related
  Microsoft Azure services. As a candidate for this certification, you should have familiarity with the self-paced or
  instructor-led learning material.

  This certification is intended for you if you have both technical and non-technical backgrounds. Data science and
  software engineering experience are not required. However, you would benefit from having awareness of:
  Basic cloud concepts & Client-server applications


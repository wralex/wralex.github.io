title: 'Microsoft Certified: Azure Solutions Architect Expert'
code: AZ-305
link: https://learn.microsoft.com/en-us/credentials/certifications/azure-solutions-architect/
description: |
  ## Certification details

  As a Microsoft Azure solutions architect, you have subject matter expertise in designing cloud and hybrid solutions
  that run on Azure, including: Compute, Network, Storage, Monitoring, & Security

  Your responsibilities for this role include advising stakeholders and translating business requirements into designs
  for Azure solutions that align with the Azure Well-Architected Framework and Cloud Adoption Framework for Azure.
  In this role, you implement solutions on Azure by partnering with various other job roles, including: Developers,
  Administrators, Security engineers, & Data engineers


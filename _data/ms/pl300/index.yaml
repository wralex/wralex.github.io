title: 'Microsoft Certified: Power BI Data Analyst Associate'
code: PL-300
course: 
link: https://learn.microsoft.com/en-us/credentials/certifications/data-analyst-associate/
description: |
  Demonstrate methods and best practices that align with business and technical
  requirements for modeling, visualizing, and analyzing data with Microsoft
  Power BI.
level: Intermediate
role: Data Analyst
renewalFrequency: 12 months
product: Power BI
subject: Data Analytics
jumpTos:
- title: Prepare for the exam
  link: https://learn.microsoft.com/en-us/credentials/certifications/data-analyst-associate/?practice-assessment-type=certification#certification-prepare-for-the-exam
- title: Practice for the exam
  link: https://learn.microsoft.com/en-us/credentials/certifications/data-analyst-associate/?practice-assessment-type=certification#certification-practice-for-the-exam
- title: Take the exam
  link: https://learn.microsoft.com/en-us/credentials/certifications/data-analyst-associate/?practice-assessment-type=certification#certification-take-the-exam
- title: Renew your certification
  link: https://learn.microsoft.com/en-us/credentials/certifications/data-analyst-associate/?practice-assessment-type=certification#certification-renew-your-certification
- title: Certification resources
  link: https://learn.microsoft.com/en-us/credentials/certifications/data-analyst-associate/?practice-assessment-type=certification#:~:text=Renew%20your%20certification-,Certification%20resources,-Show%20less
modules:
- title: Design and manage analytics solutions using Power BI
  id: pl300-ms-data-analytics
  link: https://learn.microsoft.com/en-us/training/courses/pl-300t00/
  image: https://learn.microsoft.com/media/learn/credential/badges/course.svg
  description: |
    This course covers the various methods and best practices that are in line
    with business and technical requirements for modeling, visualizing, and
    analyzing data with Power BI. The course will show how to access and process
    data from a range of data sources including both relational and
    non-relational sources. Finally, this course will also discuss how to manage
    and deploy reports and dashboards for sharing and content distribution.

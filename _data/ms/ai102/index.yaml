title: 'Microsoft Certified: Azure AI Engineer Associate'
code: AI-102
link: https://learn.microsoft.com/en-us/credentials/certifications/azure-ai-engineer/
description: |
  ## Overview

  As a Microsoft Azure AI engineer, you build, manage, and deploy AI solutions that leverage Azure AI.

  Your responsibilities include participating in all phases of AI solutions development, including:
  Requirements definition and design, Development, Deployment, Integration, Maintenance, Performance tuning, & Monitoring

  You work with solution architects to translate their vision. You also work with data scientists, data engineers,
  Internet of Things (IoT) specialists, infrastructure administrators, and other software developers to:
  Build complete and secure end-to-end AI solutions, integrate AI capabilities in other applications and solutions,
  and as an Azure AI engineer, you have experience developing solutions that use languages such as: Python & C#

  You should be able to use Representational State Transfer (REST) APIs and SDKs to build secure image processing, video
  processing, natural language processing, knowledge mining, and generative AI solutions on Azure. You should: Understand
  the components that make up the Azure AI portfolio and the available data storage options and be able to apply
  responsible AI principles.

level: Intermediate
role: AI Engineer
renewalFrequency: 12 months
product: Azure
subject: Artificial intelligence


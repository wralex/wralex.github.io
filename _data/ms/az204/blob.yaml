    link: https://learn.microsoft.com/en-us/training/modules/explore-azure-blob-storage/1-introduction/?ns-enrollment-type=learningpath&ns-enrollment-id=learn.wwl.develop-solutions-that-use-blob-storage
  - title: Explore Azure Blob storage
    link: https://learn.microsoft.com/en-us/training/modules/explore-azure-blob-storage/2-blob-storage-overview/?ns-enrollment-type=learningpath&ns-enrollment-id=learn.wwl.develop-solutions-that-use-blob-storage
  - title: Discover Azure Blob storage resource types

title: Develop solutions that use Blob storage
link: https://learn.microsoft.com/en-us/training/paths/develop-solutions-that-use-blob-storage/
level: Intermediate
product: Azure
role: Developer
subject: Cloud computing
description: |
  Learn how to create Azure Blob storage resources, manage data through the blob storage lifecycle,
  and work with containers and items by using the Azure Blob storage client library V12 for .NET.
prerequisites:
- title: |
    At least one year of experience developing scalable solutions through all phases of software development.
- title: |
    Have a base understanding of Azure and cloud concepts, services, and the Azure portal.
- title: |
    If you're new to Azure or cloud computing, it's recommended you complete the AZ-900: Azure Fundamentals course.
modules:
- title: Explore Azure Blob storage
  link: https://learn.microsoft.com/en-us/training/modules/explore-azure-blob-storage/
  description: |
    Learn the core features and functionality of Azure Blob storage.
  submodules:

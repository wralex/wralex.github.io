  - title: Explore Azure Storage security features
    link: https://learn.microsoft.com/en-us/training/modules/explore-azure-blob-storage/4-blob-storage-security/?ns-enrollment-type=learningpath&ns-enrollment-id=learn.wwl.develop-solutions-that-use-blob-storage
  - title: Module assessment

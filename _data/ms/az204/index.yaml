title: 'Microsoft Certified: Azure Developer Associate'
code: AZ-204
link: https://learn.microsoft.com/en-us/credentials/certifications/azure-developer/
description: |
  ## Overview

  As a candidate for this certification, you're responsible for participating in all phases of development, including
  requirements gathering, design, development, deployment, security, maintenance, performance tuning, and monitoring.
  
  You should be proficient in Azure: SDK, Data storage options, Data connections, APIs, App authentication and
  authorization, Compute and container deployment, & Debugging
  
  To implement solutions, you partner with: Cloud solution architects, DBAs, DevOps, Infrastructure admins, Other
  stakeholders
level: Intermediate
role: Developer
renewalFrequency: 12 months
product: Azure
subject: Application development

description: |
  Relational data is at the heart of most business applications, and is the foundation on which many enterprise data solutions are built. Microsoft Azure provides services for managing relational databases, enabling you to build new applications or migrate existing ones to the cloud. This learning path helps you prepare for the Azure Data Fundamentals certification.

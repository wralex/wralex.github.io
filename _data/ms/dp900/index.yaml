description: |
  ## Overview

  This certification is an opportunity to demonstrate your knowledge of core data concepts and related Microsoft Azure
  data services. As a candidate for this exam, you should have familiarity with Exam DP-900â€™s self-paced or
  instructor-led learning material.

  This certification is intended for you, if you're a candidate beginning to work with data in the cloud.

  You should be familiar with: The concepts of relational and non-relational data and different types of data workloads
  such as transactional or analytical.


---
title: 'Designing and Implementing Microsoft DevOps Solutions - Quiz'
permalink: /courses/AZ400/quiz2.html
layout: default
amount: 25
---
<link rel="stylesheet" type="text/css" href="{{ "/assets/styles/quiz2.css" | relative_url }}">
<main>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5>Quiz Completed</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div><p>Here are your results:</p></div>
                <div class="p-3 text-info-emphasis bg-info-subtle border border-info-subtle rounded-3">
                    Total Points : <strong><span id="all-answers"></span></strong>
                </div>
                <div class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
                    Wrong Answers : <strong><span id="wrong-answers"></span></strong>
                </div>
                <div class="p-3 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3">
                    Right Answers : <strong><span id="right-answers"></span></strong>
                </div>
                <div class="p-3 text-light-emphasis bg-light-subtle border border-light-subtle rounded-3">
                    Grade : <strong><span id="grade-percentage"></span>%</strong>
                </div>
                <div class="p-3 text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-3">
                    <strong><span id="remarks"></span></strong>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <div class="quiz-container">
        <h3 class="mb-3 fw-normal"><em>{{page.title}}</em></h3>
        <div class="container row">
            <div class="col d-flex justify-content-center">
                <h5>Question <span id="question-count">1</span>/{{page.amount}}</h5>
            </div>
            <div class="col d-flex justify-content-center">
                <h5>Correct <span id="correct-responses">0</span>/<span id="totalpoints"></span></h5>
            </div>
        </div>
        <div class="container overflow-auto bg-dark text-white rounded-3" style="height:200px" id="question">
        </div>
        <form id="quizForm" class="container">
            <div class="row gy-3">
                <div class="col-6" id="optionA-div">
                    <input id="optionA"         type="radio" class="btn-check" name="options" autocomplete="off">
                    <label id="optionA-text"    class="btn d-flex align-items-center overflow-auto btn-outline-secondary" style="height:70px;" for="optionA">Choice-A</label>
                    <input id="optionA-isRight" type="hidden">
                </div>
                <div class="col-6" id="optionB-div">
                    <input id="optionB"         type="radio" class="btn-check" name="options" autocomplete="off">
                    <label id="optionB-text"    class="btn d-flex align-items-center overflow-auto btn-outline-secondary" style="height:70px;" for="optionB">Choice-B</label>
                    <input id="optionB-isRight" type="hidden">
                </div>
                <div class="col-6" id="optionC-div">
                    <input id="optionC"         type="radio" class="btn-check" name="options" autocomplete="off">
                    <label id="optionC-text"    class="btn d-flex align-items-center overflow-auto btn-outline-secondary" style="height:70px;" for="optionC">Choice-C</label>
                    <input id="optionC-isRight" type="hidden">
                </div>
                <div class="col-6" id="optionD-div">
                    <input id="optionD"         type="radio" class="btn-check" name="options" autocomplete="off">
                    <label id="optionD-text"    class="btn d-flex align-items-center overflow-auto btn-outline-secondary" style="height:70px;" for="optionD">Choice-D</label>
                    <input id="optionD-isRight" type="hidden">
                </div>
                <div class="col-6" id="optionE-div">
                    <input id="optionE"         type="radio" class="btn-check" name="options" autocomplete="off">
                    <label id="optionE-text"    class="btn d-flex align-items-center overflow-auto btn-outline-secondary" style="height:70px;" for="optionE"></label>
                    <input id="optionE-isRight" type="hidden">
                </div>
                <div class="col-6" id="optionF-div">
                    <input id="optionF"         type="radio" class="btn-check" name="options" autocomplete="off">
                    <label id="optionF-text"    class="btn d-flex align-items-center overflow-auto btn-outline-secondary" style="height:70px;" for="optionF"></label>
                    <input id="optionF-isRight" type="hidden">
                </div>
            </div>
            <button id="next-button" class="btn btn-lg btn-primary d-grid col-2 mx-auto mt-3" type="button" onclick="handleNextQuestion()">Next</button>
        </form>
    </div>
</main>
<script src="https://unpkg.com/commonmark@0.29.3/dist/commonmark.js"></script>
<script src="{{ "/assets/scripts/quiz2.js" | relative_url }}"></script>
<script>BeginQuiz('az400quiz.json', Number('{{page.amount}}'));</script>
